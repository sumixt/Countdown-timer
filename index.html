<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>

    <div class="inputs">
      <input type="date" id="dateInput" />
      <input type="time" id="timeInput" />
      <button id="startBtn">Start Countdown</button>
    </div>

    <div class="timer-display">
      <div class="time-box">
        <h2 id="days">00</h2>
        <p>Days</p>
      </div>
      <div class="time-box">
        <h2 id="hours">00</h2>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <h2 id="minutes">00</h2>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <h2 id="seconds">00</h2>
        <p>Seconds</p>
      </div>
    </div>
